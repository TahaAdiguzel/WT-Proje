    <section class="p-5 text-center iletisim">
        <div class="container">
            <h2 class="mb-5 font-weight-bold">İletişim </h2>
            <form name="iletisim" action="" class="col-md-10 text-left m-auto" onsubmit="return checkForm()" required>
                <div class="form-group row p-3">
                    <label for="" class="col-md-4 align-self-center">Ad:</label>
                    <input type="text" name="ad" value="" class="forms-control col-md-8 " required/>
                </div>
                <div class="form-group row p-3">
                    <label for="" class="col-md-4 align-self-center">Soyad:</label>
                    <input type="text" name="soyad" value="" class="forms-control col-md-8 " required/>
                </div>
                <div class="form-group row p-3">
                    <label for="" class="col-md-4 align-self-center">E-Mail:</label>
                    <input type="email" name="mail" value="" class="forms-control col-md-8 " required/>
                </div>
                <div class="form-group row p-3">
                    <label for="" class="col-md-4 align-self-center">Mesaj:</label>
                   <textarea name="mesaj" id="" cols="30" rows="10" class="forms-control col-md-8" required></textarea>
                </div>
                <div class="form-group row">
                    <button type="Submit" class="col-md-3 btn btn-primary align-self-center">Gönder</button>
                </div>
            </form>
        </div>
    </section>
